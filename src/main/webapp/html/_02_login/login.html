<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>要抒啦--登入</title>
    <link rel="stylesheet" href="../../css/_02_login/login.css" />

    <script type="text/javascript">
      //由<body>的onLoad事件處理函數觸發此函數
      function setFocusToUserId() {
        document.forms[0].userId.focus(); // 將游標放在userId欄位內
      }
    </script>
  </head>
  <body onLoad="setFocusToUserId()">
    <form class="box" action="" method="post" name="LoginForm">
      <h2>登入</h2>
      <div>
        <input type="text" name="userId" placeholder="帳號" value="" />
        <p class="error">
          帳號欄必須輸入
        </p>
        <input type="password" name="password" placeholder="密碼" value="" />
        <p class="error">
          密碼欄必須輸入
        </p>
      </div>

      <div class="rmButton">
        <input type="checkbox" name="rememberMe" value="true" />記住我
      </div>

      <div class="error">帳號或密碼錯誤唷</div>
      <input type="submit" name="" value="登入" />
    </form>
  </body>
</html>
