<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="../../js/_06_article/addArticle.js"></script>
</head>
<body>
	<form action="">
		<div class="w-75 border p-3">
			<h1>發表新文章</h1>
			<select class="m-2" style="width: 150px;" id="type">
				<option selected id="typeTitle">選擇文章類別</option>
				<option value="">生活</option>
				<option value="">感情</option>
				<option value="">工作</option>
			</select>
			<div class="form-group m-2">
				<input class="form-control" type="text" required="required"
					placeholder="標題">
			</div>
			<div class="form-group m-2">
				<input type="file">
			</div>
			<div class="form-group m-2">
				<textarea class="form-control" name="" rows="10" required="required"
					placeholder="內文..." style="resize: none;"></textarea>
			</div>
			<input type="submit" name="" id="">
		</div>
	</form>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
