<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link

  <body>
    <form action="">
      <div class="w-75 my-5 mx-auto border p-5">
        <div class="row m-0 mb-5">
          <!-- 左基本資料======================= -->
          <div class="col-md-12 col-lg-6 border">
            <div
              class="form-group row mx-0 d-flex justify-content-center align-items-center text-center"
            >
              <img
                class="mb-3"
                src="../../image/_03_personPage/headPicture.jpg"
                id="headPicture"
                style="max-width: 75%;"
              />
              <input name="memberMultipartFile" type="file" id="fileSelect" />
            </div>
            <div class="form-group row mx-0">
              <label class="col-4 col-form-label">商品名稱：</label>
              <div class="col-8 p-0">
                <input
                  type="text"
                  name=""
                  class="form-control"
                  required="required"
                />
              </div>
            </div>
            <div class="form-group row mx-0">
              <label class="col-4 col-form-label">價格：</label>
              <div class="col-8 p-0">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                  </div>
                  <input type="text" name="" class="form-control" required="required"/>
                </div>
              </div>
            </div>
            <div class="form-group row mx-0">
              <label class="col-4 col-form-label">商品分類：</label>
              <div class="col-4 p-0">
                <div
                  class="btn-group-horizontal btn-group-toggle mb-5"
                  data-toggle="buttons"
                >
                  <div class="btn btn-outline-secondary">
                    <input
                      type="radio"
                      name="category"
                      required="required"
                      value="天使"
                    />天使
                  </div>
                  <div class="btn btn-outline-secondary">
                    <input
                      type="radio"
                      name="category"
                      required="required"
                      value="惡魔"
                    />惡魔
                  </div>
                </div>
              </div>
              <div class="col-4 p-0">
                <select class="form-control">
                  <option>紓壓小物</option>
                </select>
              </div>
            </div>
          </div>
          <!-- 右規格========================== -->
          <div class="col-md-12 col-lg-6 border">
            <div
              class="d-flex justify-content-start align-items-center text-center my-2"
            >
              <h3>規格：</h3>
              <i
                class="material-icons"
                style="font-size: 30px;"
                id="addProductFormat"
                >add_circle</i
              >
            </div>

            <div class="productFomat row mx-0 mb-3" style="display: none;">
              <div class="col-10 p-3 border border-dark formatItemsBox">
                <!-- 規格細項1=============== -->
                <div class="form-group row mx-0 firstFormatItem">
                  <div
                    class="col-5 px-0 d-flex justify-content-center align-items-center text-center"
                  >
                    <input
                      type="text"
                      name="formatTitle1"
                      class="form-control p-0"
                      placeholder="規格標題"
                    />
                    <h5>：</h5>
                  </div>
                  <div
                    class="col-5 px-0 d-flex justify-content-center align-items-center text-center"
                  >
                    <input
                      type="text"
                      name="formatContent1"
                      class="form-control"
                      placeholder="規格細項"
                    />
                  </div>

                  <div
                    class="col-2 d-flex justify-content-center align-items-center text-center"
                  ></div>
                </div>

                <!-- 規格細項2=============== -->
                <div class="form-group row mx-0 secondFormatItem">
                  <div
                    class="col-5 px-0 d-flex justify-content-center align-items-center text-center"
                  ></div>
                  <div
                    class="col-5 px-0 d-flex justify-content-center align-items-center text-center"
                  >
                    <input
                      type="text"
                      name="formatContent1"
                      class="form-control"
                    />
                  </div>

                  <div
                    class="col-2 d-flex justify-content-center align-items-center text-center"
                  ></div>
                </div>

                <!-- 規格細項3456789...=============== -->
                <!-- <div class="form-group row mx-0">
                            <div
                                class="col-5 px-0 d-flex justify-content-center align-items-center text-center">
                            </div>
                            <div
                                class="col-5 px-0 d-flex justify-content-center align-items-center text-center">
                                <input type="text" name="" class="form-control"></div>
                            <div class="col-2 d-flex justify-content-center align-items-center text-center">
                                <i class="material-icons" style="font-size:36px">remove_circle_outline</i>
                            </div>
                        </div> -->

                <div
                  class="d-flex justify-content-center align-items-center text-center my-2 addProductFormatItemDiv"
                >
                  <i
                    class="material-icons addProductFormatItem"
                    style="font-size: 30px;"
                    >add_circle</i
                  >
                </div>
              </div>

              <div class="col-2">
                <i
                  class="material-icons deleteProductFomat"
                  style="font-size: 36px;"
                  >remove_circle_outline</i
                >
              </div>
            </div>

            <div class="productFomat row mx-0 mb-3" style="display: none;">
              <div class="col-10 p-3 border border-dark formatItemsBox">
                <!-- 規格細項1=============== -->
                <div class="form-group row mx-0 firstFormatItem">
                  <div
                    class="col-5 px-0 d-flex justify-content-center align-items-center text-center"
                  >
                    <input
                      type="text"
                      name="formatTitle2"
                      class="form-control p-0"
                      placeholder="規格標題"
                    />
                    <h5>：</h5>
                  </div>
                  <div
                    class="col-5 px-0 d-flex justify-content-center align-items-center text-center"
                  >
                    <input
                      type="text"
                      name="formatContent2"
                      class="form-control"
                      placeholder="規格細項"
                    />
                  </div>

                  <div
                    class="col-2 d-flex justify-content-center align-items-center text-center"
                  ></div>
                </div>

                <!-- 規格細項2=============== -->
                <div class="form-group row mx-0 secondFormatItem">
                  <div
                    class="col-5 px-0 d-flex justify-content-center align-items-center text-center"
                  ></div>
                  <div
                    class="col-5 px-0 d-flex justify-content-center align-items-center text-center"
                  >
                    <input
                      type="text"
                      name="formatContent2"
                      class="form-control"
                    />
                  </div>

                  <div
                    class="col-2 d-flex justify-content-center align-items-center text-center"
                  ></div>
                </div>
                <div
                  class="d-flex justify-content-center align-items-center text-center my-2 addProductFormatItemDiv"
                >
                  <i
                    class="material-icons addProductFormatItem"
                    style="font-size: 30px;"
                    >add_circle</i
                  >
                </div>
              </div>

              <div class="col-2">
                <i
                  class="material-icons deleteProductFomat"
                  style="font-size: 36px;"
                  >remove_circle_outline</i
                >
              </div>
            </div>

            <div
              class="text-center my-2"
              style="color: red; display: none;"
              id="nullInputError"
            >
              規格欄位不能為空
            </div>

            <div
              class="d-flex justify-content-center align-items-center text-center my-2"
            >
              <button type="button" class="btn btn-primary" id="checkFormatBtn">
                確認規格
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="changeFormatBtn"
                style="display: none;"
              >
                修改規格
              </button>
            </div>
          </div>
        </div>

        <!-- 各規格庫存=============================== -->
        <div>
          <h3>填寫庫存：</h3>
        </div>
        <div class="row m-0 mb-5" id="stocks">
          <!-- <div class="border border-dark col-md-12 col-lg-6 p-0 mb-1">
          <table class="table text-center">
            <thead class="thead-light">
              <tr>
                <th scope="col">規格</th>
                <th scope="col">庫存</th>
              </tr>
            </thead>

              <tr>
                <th scope="row">大-薰衣草</th>
                <td>
                  <input class="text-center" type="number" name="" value="1" />
                </td>
              </tr>
              <tr>
                <th scope="row">大-薰衣草</th>

            </tbody>
          </table>
        </div> -->

          <!-- <div class="border border-dark col-md-12 col-lg-6 p-0 mb-1">
          <table class="table text-center">
            <thead class="thead-light">
              <tr>
                <th scope="col">規格</th>

            <tbody>
              <tr>
                <th scope="row">小-薰衣草</th>
                <td>
                  <input class="text-center" type="number" name="" value="1" />
                </td>
              </tr>
            </tbody>
          </table>
        </div> -->
        </div>

        <!-- 產品介紹================================== -->
        <div>
          <h3>產品介紹：</h3>
        </div>
        <div class="row m-0 bor">
          <textarea name="" id="" rows="10" style="width: 100%;" required="required"></textarea>
        </div>
        <div class="text-center">
          <input
            class="btn btn-primary mt-3"
            type="submit"
            id="submitBtn"
            disabled = "disabled"
            value="確認"
          />
        </div>
      </div>
    </form>

        <!-- 確認要修改/確認規格 浮動視窗========== -->
        <div
        class="modal fade"
        id="checkChangeFormatModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="checkChangeFormatModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h6 id="modalBody">如要修改規格<br>
                庫存需重新輸入喔~</h6>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-primary"
                value="仍要修改"
                id="checkChangeFormat"
              />
            </div>
          </div>
        </div>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

    ></script>
