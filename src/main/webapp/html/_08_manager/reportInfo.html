<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

  </head>
  <body>
    <div class="w-75 border my-5 mx-auto p-4">
        <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col" class="text-center">檢舉內容</th>
                <th scope="col" class="text-center">檢舉人數</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                  <th scope="row" class="text-center">惡意洗版</th>
                  <td class="text-center"></td>
                </tr>
              <tr>
                <th scope="row" class="text-center">惡意攻擊他人</th>
                <td class="text-center"></td>
              </tr>
              <tr>
                <th scope="row" class="text-center">包含色情、血腥等，令人不舒服之內容</th>
                <td class="text-center"></td>
              </tr>
              <tr>
                <th scope="row" class="text-center">包含廣告、商業宣傳之內容</th>
                <td class="text-center"></td>
              </tr>
              <tr>
                <th scope="row" class="text-center">與本板主題無關</th>
                <td class="text-center"></td>
              </tr>
            </tbody>
          </table>
      <!-- 文章============================= -->
      <div class="my-4 border border-dark p-4" style="height: 500px;overflow-y: scroll;">
        <img
          class="rounded-circle border border-dark"
          style="float: left; height: 100px; width: 100px;"
        />
        <div class="ml-4 my-auto" style="float: left; height: 100px;">
          <div>標題 版別</div>
          <div>帳號</div>
          <div>日期</div>
        </div>
        <img
          src="../../image/logo.png"
          style="max-width: 200px; max-height: 100px;"
        />
        <div class="" style="clear: both;">內容</div>
        <div class="d-flex">
          <input
            type="button"
            value="愛心"
            disabled="disabled"
            style="border: 1px solid red; color: red;"
          />
          愛心留言數
        </div>
      </div>
      <div class="mb-2">
          <div class="row">
              <div class="col-8 d-flex justify-content-center align-items-center my-2"></div>
              <div class="col-2 d-flex justify-content-center align-items-center my-2"><input type="button" value="刪除"></div>
              <div class="col-2 d-flex justify-content-center align-items-center my-2"><input type="button" value="保留"></div>
          </div>
      </div>
    </div>



    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
