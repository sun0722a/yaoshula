<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<script type="text/javascript">
   $(document).ready(function () {
    $('#buttonSend').click(

$('#letterBox').modal('show')
)
   });
    
</script>
<body class="bg-light">
    <div class="row justify-content-center content">
        
        <div class="heaven col-5">
            <p id="send" class="text-center">我要寄信</p>
            
            <button type="button" class="btn btn-primary btn-lg btn-block" id="buttonSend" data-toggle="modal">Send</button>
            
        </div>


        <div class="evil col-5">
            <p id="reply" class="text-center">我要回信</p>
            <input type="submit" class="btn btn-primary btn-lg btn-block" id="buttonReply" value="Reply" >
            
        </div>

        <div class="modal fade" id="letterBox" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="letterBox">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
